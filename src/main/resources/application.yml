spring:
  datasource:
    password: ${DATABASE_PASSWORD}
    url: ${CLEARDB_DATABASE_URL}
    username: ${DATABASE_USER}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  thymeleaf:
    cache: true
